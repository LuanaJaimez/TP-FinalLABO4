    <div class="container">
        <div class="card mt-5" *ngIf="user$ | async as user; else loading">
            <div class="card-body">
                <h3 class="card-title text-center"></h3>
                <div class="form-group mt-2">
                    <p class="text-center">
                       Revisa tu correo <strong>{{ user?.email }}</strong> para verificar tu cuenta.
                    </p>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button class="btn btn-primary" (click)="onSendEmail()">
                        Enviar de nuevo la verificaci√≥n
                    </button>
                    <button class="btn btn-info" (click)="logout()">Volver</button>
                </div>
            </div>
        </div>

        <ng-template #loading>
            <p class="text-center">Cargando...</p>
        </ng-template>
    </div>
