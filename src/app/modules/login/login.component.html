<div class="container">
  <div class="text-container">
    <img src='/assets/common/logo.png' class="img-responsive" style="width: 20%;">
    <h1>¡Hola!</h1>
    <button type="button" style="width: 30%;" class="btn btn-outline-light" routerLink="/register">Aun no tenes cuenta? Registrate</button>
  </div>
</div>
<div class="container">
  <div class="login-container">
    <div class="form-container">
      <div class="row align-items-md-stretch col-8 text-center">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label style="float: left">Correo Electronico</label>
                <input class="form-control" formControlName="email" type="email" placeholder="Ingrese correo electronico" [(ngModel)]="usuario.email" required>
                <div style="float: left" class="errorMessage" *ngIf="getValue('email')?.invalid && (getValue('email').touched || getValue('email').dirty)">
                  Ingrese correo electronico
                </div>
            </div>

            <br>

            <div class="form-group">
                <label style="float: left">Contraseña</label>
                <input autocomplete="new-password" class="form-control" formControlName="password" type="password" placeholder="Ingrese contraseña" [(ngModel)]="usuario.password" #password required>
                <div style="float: left" class="errorMessage" *ngIf="getValue('password')?.invalid && (getValue('password').touched || getValue('password').dirty)">
                  Mínimo 6 caracteres
                </div>
            </div>

            <br>

            <button class="btn btn-primary form-control" [disabled]="!form.valid">Ingresar</button>

            <hr>

            <button class="btn btn-primary form-control" (click)="fillFormPatient()">Paciente acceso rapido</button>

            <br><br>

            <button class="btn btn-primary form-control" (click)="fillFormDoctor()">Doctor acceso rapido</button>
      </form>
      <br>
    </div>
  </div>
</div>
