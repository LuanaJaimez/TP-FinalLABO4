<div class="container">
  <div class="text-container">
    <img src='/assets/common/logo.png' class="img-responsive" style="width: 20%;">
    <h1>¡Hola!</h1>
    <button type="button" style="width: 30%;" class="btn btn-outline-light" routerLink="/register">Aun no tenes cuenta? Registrate</button>
  </div>
</div>
<div class="container">
  <div class="login-container">
    <div class="form-container">
      <div class="row align-items-md-stretch col-8 text-center">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label style="float: left">Correo Electronico</label>
                <input class="form-control" formControlName="email" type="email" placeholder="Ingrese correo electronico" [(ngModel)]="usuario.email" required>
                <div style="float: left" class="errorMessage" *ngIf="getValue('email')?.invalid && (getValue('email').touched || getValue('email').dirty)">
                  Ingrese correo electronico
                </div>
            </div>

            <br>

            <div class="form-group">
                <label style="float: left">Contraseña</label>
                <input autocomplete="new-password" class="form-control" formControlName="password" type="password" placeholder="Ingrese contraseña" [(ngModel)]="usuario.password" #password required>
                <div style="float: left" class="errorMessage" *ngIf="getValue('password')?.invalid && (getValue('password').touched || getValue('password').dirty)">
                  Mínimo 6 caracteres
                </div>
            </div>

            <br>

            <button class="btn btn-primary form-control" type="submit" [disabled]="!form.valid">Ingresar</button>
      </form>
      <br>
    </div>
  </div>

  <div class="mdc-touch-target-wrapper">
    <button class="mdc-fab mdc-fab--touch md-fab-bottom-right">
      <div class="mdc-fab__ripple"></div>
      <img class="mdc-fab__icon material-icons" src="/assets/logos/paciente1.png" (click)="fillFormPatient()">
    </button>
    <br>
    <button class="mdc-fab mdc-fab--touch md-fab-bottom-right">
      <div class="mdc-fab__ripple"></div>
      <img class="mdc-fab__icon material-icons" src="/assets/logos/paciente2.png" (click)="fillFormPatient()">
    </button>
    <br>
    <button class="mdc-fab mdc-fab--touch md-fab-bottom-right">
      <div class="mdc-fab__ripple"></div>
      <img class="mdc-fab__icon material-icons" src="/assets/logos/paciente3.png" (click)="fillFormPatient()">
    </button>
    <br>
    <button class="mdc-fab mdc-fab--touch md-fab-bottom-right">
      <div class="mdc-fab__ripple"></div>
      <img class="mdc-fab__icon material-icons" src="/assets/logos/paciente4.png" (click)="fillFormPatient()">
    </button>
    <br>
    <button class="mdc-fab mdc-fab--touch md-fab-bottom-right">
      <div class="mdc-fab__ripple"></div>
      <img class="mdc-fab__icon material-icons" src="/assets/logos/paciente5.png" (click)="fillFormPatient()">
    </button>
    <br>
    <button class="mdc-fab mdc-fab--touch md-fab-bottom-right">
      <div class="mdc-fab__ripple"></div>

    </button>
    <br>
    <button class="mdc-fab mdc-fab--touch md-fab-bottom-right">
      <div class="mdc-fab__ripple"></div>
      <img class="mdc-fab__icon material-icons" src="/assets/logos/doctor1.png" (click)="fillFormDoctor()">
    </button>
    <br>
    <button class="mdc-fab mdc-fab--touch md-fab-bottom-right">
      <div class="mdc-fab__ripple"></div>
      <img class="mdc-fab__icon material-icons" src="/assets/logos/doctor2.png" (click)="fillFormPatient()">
    </button>
    <br>
    <button class="mdc-fab mdc-fab--touch md-fab-bottom-right">

  </div>
</div>
